<html>
<head>
  <title>Meme Database</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="meme" ng-controller="MainCtrl">
  <div class="jumbotron text-center">
    <h1>Meme Database</h1>
  </div>
  
  <div class="wrapper">
    <div class="row">
      <div class="col-md-2 sidebar">
        <ul class="list-unstyled">
          <li><img src="http://i0.kym-cdn.com/photos/images/original/001/191/668/8ea.jpg"></li>
          <li><img src="http://s2.quickmeme.com/img/ac/ace8fbd1d5094a8b49783471ab982fb3c2edaab3a9f5b52141d778dffb39a188.jpg"></li>
          <li><img src="https://i0.wp.com/blogs.techsmith.com/wp-content/uploads/2016/09/what-is-a-meme.jpg"></li>
        </ul>
      </div>
      <div class="col-md-6 col-md-offset-1">  
        <form class="form-group">
          <input class="form-control" type="text" ng-model="formContent" placeholder="Enter meme URL here!"></input>
          <div class="text-right button-group">
            <input class="btn btn-primary" type="button" ng-click="addMeme()" value="Add Meme">
            <button class="btn btn-danger" ng-click="removeAll()">Delete All</button>
          </div>
        </form>

        <div class="memes">
          <div ng-repeat="meme in memes | orderBy: '-id'">
            <span class="glyphicon glyphicon-remove" ng-click="delete(meme)"></span>
            <img src={{meme.image}}>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-md-offset-1 sidebar">
        <ul class="list-unstyled">
          <li><img src="http://www.pngall.com/wp-content/uploads/2016/05/Trollface-PNG.png"></li>
          <li><img src="https://ih0.redbubble.net/image.64877405.8184/flat,1000x1000,075,f.u1.jpg"></li>
          <li><img src="http://i0.kym-cdn.com/photos/images/facebook/000/321/899/0e4.jpg"></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
